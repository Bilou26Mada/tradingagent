<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Frontend → Backend</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <style>
        body { font-family: Arial, sans-serif; max-width: 800px; margin: 20px auto; padding: 20px; }
        .test { background: #f5f5f5; padding: 15px; margin: 10px 0; border-radius: 5px; }
        .success { background: #d4edda; border-left: 4px solid #28a745; }
        .error { background: #f8d7da; border-left: 4px solid #dc3545; }
        button { background: #007bff; color: white; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer; margin: 5px; }
        pre { background: #000; color: #0f0; padding: 10px; border-radius: 5px; overflow: auto; font-size: 12px; }
    </style>
</head>
<body>
    <h1>🧪 Test Communication Frontend ↔ Backend</h1>
    
    <button onclick="testBackendConnection()">🔗 Test Connexion Backend</button>
    <button onclick="testDeepSeekQuick()">🧠 Test DeepSeek Rapide</button>
    <button onclick="testFullAnalysis()">📊 Test Analyse Complète</button>
    <button onclick="clearResults()">🗑️ Effacer</button>
    
    <div id="results"></div>
    
    <script>
        const BACKEND_URL = 'http://localhost:8001';
        
        function log(message, isError = false) {
            const results = document.getElementById('results');
            const div = document.createElement('div');
            div.className = `test ${isError ? 'error' : 'success'}`;
            div.innerHTML = `<p><strong>${new Date().toLocaleTimeString()}</strong> - ${message}</p>`;
            results.appendChild(div);
            results.scrollTop = results.scrollHeight;
        }
        
        function clearResults() {
            document.getElementById('results').innerHTML = '';
        }
        
        async function testBackendConnection() {
            log("🔄 Test de connexion au backend...");
            
            try {
                const response = await axios.get(`${BACKEND_URL}/api/trading/status`, {
                    timeout: 10000
                });
                
                log(`✅ Backend accessible: ${response.data.status}`);
                log(`📦 Version: ${response.data.version}`);
                log(`🔧 APIs: ${JSON.stringify(response.data.apis)}`);
                
            } catch (error) {
                if (error.code === 'ECONNABORTED') {
                    log("❌ TIMEOUT: Backend ne répond pas dans les 10 secondes", true);
                } else if (error.code === 'ERR_NETWORK') {
                    log("❌ ERREUR RÉSEAU: Impossible de joindre le backend", true);
                } else if (error.response) {
                    log(`❌ ERREUR HTTP: ${error.response.status} - ${error.response.statusText}`, true);
                } else {
                    log(`❌ ERREUR: ${error.message}`, true);
                }
            }
        }
        
        async function testDeepSeekQuick() {
            log("🧠 Test DeepSeek rapide...");
            
            try {
                const response = await axios.get(`${BACKEND_URL}/api/trading/test-deepseek-quick`, {
                    timeout: 15000
                });
                
                if (response.data.status === 'success') {
                    log(`✅ DeepSeek OK: ${response.data.message}`);
                    log(`📊 Modèle: ${response.data.details.model}`);
                    log(`⚡ Réponse: "${response.data.details.response}"`);
                    log(`🎯 Tokens: ${response.data.details.tokens_used}`);
                } else {
                    log(`❌ DeepSeek ÉCHEC: ${response.data.message}`, true);
                }
                
            } catch (error) {
                if (error.code === 'ECONNABORTED') {
                    log("❌ TIMEOUT DeepSeek: Plus de 15 secondes", true);
                } else {
                    log(`❌ ERREUR DeepSeek: ${error.message}`, true);
                }
            }
        }
        
        async function testFullAnalysis() {
            log("📊 Test analyse complète TradingAgents...");
            
            const config = {
                ticker: "NVDA",
                analysis_date: "2024-05-10", 
                analysts: ["market"],
                research_depth: 1
            };
            
            log(`⚙️ Configuration: ${JSON.stringify(config)}`);
            
            try {
                const response = await axios.post(`${BACKEND_URL}/api/trading/analyze`, config, {
                    headers: {'Content-Type': 'application/json'},
                    timeout: 40000  // 40 secondes
                });
                
                if (response.data.status === 'completed') {
                    log(`✅ Analyse terminée: ${response.data.message}`);
                    log(`📈 Ticker analysé: ${response.data.configuration.ticker}`);
                    log(`🤖 Modèle utilisé: ${response.data.configuration.llm_model}`);
                    log(`📋 Rapport complet disponible`);
                    
                    if (response.data.analysis_output) {
                        const div = document.createElement('div');
                        div.className = 'test success';
                        div.innerHTML = `
                            <h4>📄 Rapport d'Analyse:</h4>
                            <pre>${response.data.analysis_output}</pre>
                        `;
                        document.getElementById('results').appendChild(div);
                    }
                } else {
                    log(`⚠️ Analyse statut: ${response.data.status} - ${response.data.message}`, true);
                }
                
            } catch (error) {
                if (error.code === 'ECONNABORTED') {
                    log("❌ TIMEOUT Analyse: Plus de 40 secondes", true);
                } else {
                    log(`❌ ERREUR Analyse: ${error.message}`, true);
                }
            }
        }
        
        // Test automatique au chargement
        window.onload = function() {
            log("🚀 Test automatique de la communication Frontend → Backend");
            testBackendConnection();
        };
    </script>
</body>
</html>
